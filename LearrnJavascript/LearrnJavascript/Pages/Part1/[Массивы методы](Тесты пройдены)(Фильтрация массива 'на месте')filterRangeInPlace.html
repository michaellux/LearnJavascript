<script>
var arr=[5,3,8,1];


function filterRangeInPlace(arr,a,b)
{
for(var i=0;i<arr.length;i++)
{
if(a>=arr[i] && b<=arr[i])
{
continue;
}
else
{
arr.splice(i,1);
console.log(arr);
}
}
return arr;
}
alert(filterRangeInPlace(arr,1,4));
