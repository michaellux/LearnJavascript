    <script>
        var calculator = {
            read: function () {
                var firstValue = prompt("Введите значение 1: ");
                calculator.firstValue = parseInt(firstValue);
                var secondValue = prompt("Введите значение 2: ");
                calculator.secondValue = parseInt(secondValue);
            },

            sum: function () {
                console.log(typeof (calculator.firstValue + calculator.secondValue));
                return calculator.firstValue + calculator.secondValue;
            },
            mul: function () {
                console.log(typeof(calculator.firstValue * calculator.secondValue));
                return calculator.firstValue * calculator.secondValue;
            }
            
}
        calculator.read();
        console.log(typeof (calculator.sum()));
        alert(calculator.sum());
        console.log(typeof (calculator.mul()));
        alert(calculator.mul());
