    <script>

        function pow(x, n) {
            if (n < 0) {
                return NaN;
            }

            if ((x == 0) && (n == 0))
            {
                return NaN;
            }
            //else if ((x != 0) && (n == 0))
            //{
            //    return 1;
            //}

            if (Math.round(n) != n) return NaN;

            var result = 1;
            for (var i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

   


    </script>
