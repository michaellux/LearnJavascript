<script>
alert(fib(77));
function fib(n)
{

var phi=Math.pow(((1+Math.sqrt(5))/2),n);
var phi_=Math.pow(((1-Math.sqrt(5))/2),n);
	
	return (phi-phi_)/Math.sqrt(5);
}
