<!DOCTYPE html>
<html>

<head>
    <title>Привет, object</title>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        let user = {};
        user.name = "John";
        user.surname = "Smith";
        user.name = "Pete";
        delete user.name;

        // Решение
        let user = {};
        user.name = "John";
        user.surname = "Smith";
        user.name = "Pete";
        delete user.name;
    </script>
</body>

</html>
