<html>
  <head>
    <meta charset="UTF-8" />
    <title>Операции с массивами</title>
  </head>
  <body>
    <script>
      let styles = ["Джаз", "Блюз"];
      alert(styles);
      styles.push("Рок-н-Ролл");
      alert(styles);
      styles[styles.length - 2] = "Классика";
      alert(styles);
      styles.shift();
      alert(styles);
      styles.unshift("Рэп", "Регги");
      alert(styles);

      /* Решение
      let styles = ["Джаз", "Блюз"];
      styles.push("Рок-н-ролл");
      styles[Math.floor((styles.length - 1) / 2)] = "Классика";
      alert( styles.shift() );
      styles.unshift("Рэп", "Регги");
      */
    </script>
  </body>
</html>
