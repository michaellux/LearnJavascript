<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Установка и уменьшение значения счётчика</title>
  </head>
  <body>
    <script>
      function makeCounter() {
        let count = 0;

        let counter = function() {
          return counter.count++;
        };

        counter.set = function(value) {
          counter.count = value;
          return counter.count;
        };

        counter.decrease = function() {
          return counter.count--;
        };

        counter.count = 0;

        return counter;
      }

      let counter = makeCounter();

      alert(counter()); // 0
      alert(counter()); // 1

      counter.set(10); // установить новое значение счётчика

      alert(counter()); // 10

      counter.decrease(); // уменьшить значение счётчика на 1

      alert(counter()); // 10 (вместо 11)

      /* Решение

      В решении использована локальная переменная count, а методы сложения записаны прямо в counter. Они разделяют одно и то же лексическое окружение и также имеют доступ к текущей переменной count.

      function makeCounter() {
        let count = 0;
      
        function counter() {
          return count++;
        }
      
        counter.set = value => count = value;
      
        counter.decrease = () => count--;
      
        return counter;
      }
      */
    </script>
  </body>
</html>
