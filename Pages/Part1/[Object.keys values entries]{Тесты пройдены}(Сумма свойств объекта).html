<!DOCTYPE html>

    <title>Сумма свойств объекта</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      function sumSalaries(salaries) {
        let sum = 0;

        for (let value of Object.values(salaries)) {
          sum += value;
        }

        return sum;
      }

      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250
      };

      alert(sumSalaries(salaries)); // 650
