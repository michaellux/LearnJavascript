    <script>
        let vasya = { name: "Вася", age: 25 };
        let petya = { name: "Петя", age: 30 };
        let masha = { name: "Маша", age: 29 };

        let arr = [ vasya, petya, masha ];

        function getAverageAge() {
            let sumOfAges = 0;
            
            arr.forEach(element => sumOfAges += element.age);

            return sumOfAges / arr.length;
        }
