    <title>Создайте калькулятор</title>
</head>

<body>
    <script>
        let calculator = {
            read: function (firstValue, secondValue) {
                calculator.firstValue = prompt("Введите первое значение", 0);
                calculator.secondValue = prompt("Введите второе значение", 0);
            },
            sum: function () {
                return +this.firstValue + +this.secondValue;
            },
            mul: function () {
                return this.firstValue * this.secondValue;
            }
        };

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
