<body>
    <script>
        var strings = ["кришна", "кришна", "харе", "харе",
                  "харе", "харе", "кришна", "кришна", "8-()"
        ];
        function unique(arr) {
            var finishArr = [];
            for (wordpos = 0; wordpos < arr.length; wordpos++) {
                if ((finishArr.indexOf(arr[wordpos])) == -1) {
                    finishArr.push(arr[wordpos]);
                }
            }

            console.log(finishArr);
            return finishArr;
            //alert(finishArr);
        }
        unique(strings);
    </script>
