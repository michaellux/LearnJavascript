      function topSalary(salaries) {
        let maxSalary = 0;
        let maxSalaryPerson;

        if (Object.entries(salaries).length == 0) {
          return null;
        }

        for (let [key, value] of Object.entries(salaries)) {
          if (maxSalary <= value) {
            maxSalary = value;
            maxSalaryPerson = key;
          }
        }

        console.log(maxSalary);
        return maxSalaryPerson;
      }

      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250
      };
