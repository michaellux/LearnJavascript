<!DOCTYPE html>
<html>
  <head>
    <title>Методы массивов</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function camelize(string) {
        //поиск дефисов
        let target = "-";
        let pos = 0;
        //Предпроверка

        while (true) {
          let foundpos = string.indexOf(target, pos);
          if (foundpos == -1) break;

          let newStr = "";
          for (let i = 0; i < string.length; i++) {
            if (i == foundpos) {
              newStr += string.charAt(foundpos + 1).toUpperCase();
              i++;
            } else {
              newStr += string.charAt(i);
            }
          }

          pos = foundpos + 1;

          string = newStr;
        }
        return string;
      }
