<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Почему наедаются оба хомяка?</title>
  </head>
  <body>
    <script>
      let hamster = {
        stomach: [],

        eat(food) {
          this.stomach.push(food);
        }
      };

      let speedy = {
        __proto__: hamster
      };

      let lazy = {
        __proto__: hamster
      };

      // Этот хомяк нашёл еду
      speedy.eat("apple");
      alert(speedy.stomach); // apple

      // У этого хомяка тоже есть еда. Почему? Исправьте
      alert(lazy.stomach); // apple
    </script>
  </body>
</html>
