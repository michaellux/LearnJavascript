<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f(a, b) {
        alert(a + b);

      }

      function defer(sec) {
        setTimeout(() => {
          return f;
        }, sec);
      }
      Function.prototype.defer = defer;
      f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
    </script>
  </body>
</html>
