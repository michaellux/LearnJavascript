    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Цепь вызовов</title>
</head>

<body>
    <script>
        let ladder = {
            step: 0,
            up: function() {
                this.step++;
                return this;
            },
            down: function() {
                this.step--;
                return this;
            },
            showStep: function () { // показывает текущую ступеньку
                alert(this.step);
            }
        };
        
        ladder.up().up().down().showStep();
