  <meta charset="UTF-8">

<body>
  <script charset="utf-8" async defer>
    let x, n;

    function pow(x, n) {
      let res;
      if (x == null || n == null) {
        return alert("Вы пропустили ввод числа! ");
      }

      if (parseFloat(n).toFixed(0) == n) {
        console.log(parseFloat(n).toFixed(0));
        console.log(n);

        let for_n;
        res = x;
        for (for_n = 1; for_n < n; for_n++) {
          res *= x;

        }
        return alert(res);
      }
      else {
        //Почему-то нельзя использовать n.tofixed(0)
        //пришлось использовать parseFloat(n).toFixed(0)  
        // Решение проблемы нашёл на http://stackoverflow.com/questions/4937251/why-is-my-tofixed-function-not-working
        console.log(parseFloat(n).toFixed(0));
        console.log(n);
        return alert("Нецелое значение  n! Введите целое число");

      }

    }
    pow(prompt("x?", ""), prompt("n?", ""));
