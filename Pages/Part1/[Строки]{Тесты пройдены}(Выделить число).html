<body>
    <script>
        function extractCurrencyValue(str) {
            let newStr = "";
            for (i = 0; i < str.length; i++) {
                if (!isNaN(str[i])) {
                    newStr = newStr + str[i];
                }
            }
            //alert(newStr);
            return parseFloat(newStr);

        }
        extractCurrencyValue("$120");

    </script>
