    <script>

      function sumInput() {
        let sum = 0;
        let arr = [];
        while (true) {
          arr = prompt("Введите число", "");

          if (arr == null || arr == "") {
            break;
          }
          sum = sum + +arr;
        }

        return sum;
      }
