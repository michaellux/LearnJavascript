<body>

        let login = prompt("Who's there?", "");
        let password;
        if (login == "Админ") {
            password = prompt("Пароль?", "");

                alert("Здравствуйте!");
            }
            else if (password == null || password == '') {
                alert("Отменено");
            }
            else {

            }
        }
        else if (password == undefined || password == null || password == '') {
            alert("Отменено");
        }
        else {
            alert("Я вас не знаю");
        }
