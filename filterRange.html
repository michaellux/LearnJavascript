<body>
<script>



function filterRange(arr,a,b)
{var results=[];
for(var i=0; i<arr.length; i++)
{
if(arr[i]>=a && arr[i]<=b)
	{results.push(arr[i]);}

}
return results;
}
var arr=[5,4,3,8,0];
var filtered=filterRange(arr,3,5);
alert(filtered);
</script>
</body>
